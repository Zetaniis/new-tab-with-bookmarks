name: Release CRX Extension
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  build-pack:
    runs-on: ubuntu-latest
    outputs:
      crx-path: ${{ steps.pack.outputs.crx_path }}

    steps:
      - uses: actions/checkout@v3

      - name: Make folder
        run: |
          mkdir build
      
      - name: Zip extension
        run: |
          zip -r build/extension.zip . -x .github/**

      - name: Pack .crx
        id: pack
        uses: cardinalby/webext-buildtools-chrome-crx-action@v2
        with:
          zipFilePath: 'build/extension.zip'
          crxFilePath: 'build/extension.crx'
          privateKey: ${{ secrets.CHROME_CRX_PRIVATE_KEY }}

  release:
    needs: build-pack
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create Release
        id: create
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          
      - name: Upload release assets via GH CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" build/*.crx
